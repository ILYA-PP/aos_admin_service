	<table border="1" width="100%" height="100%">

	    <tr>
    		<td colspan="2">

	    <tr>

			</td>
	        <td valign="top">
				<font size="6"><b>Справочник товаров</b></font>

				<form>
					Код
					<input type="text" id="good_id">
					<input type="button" id="searchB" value="Поиск">
				</form>
				<br>
				<br>
				<table>
					<tr>
						<td>
							Код	
						</td>
						<td>
							<input type="text" id="idTB" readonly>
						</td>
					</tr>
					<tr>
						<td>
							Наименование
						</td>
						<td>
							<input type="text" id="nameTB" readonly>
						</td>
					</tr>
					<tr>
						<td>	
							Наличие описания из БД VIDAL
						</td>
						<td>
							<input type="text" id="vidalTB" readonly>
						</td>
					</tr>
					<tr>
						<td>
							Вхождение в маркетинговые группы	
						</td>
						<td>
							<input type="text" id="markGroupTB" readonly>
						</td>
					</tr>
					<tr>
						<td>
							Описание<br>					
						</td>
						<td>
							<textarea rows="8" id="descriptionTB"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							Изображения<br>
							Добавить изображения<br><br>	 
						</td>
						<td>
							<input type="file" id="imageEl" name="imageEl" multiple accept="image/*" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" id="saveB" value="Сохранить">
						</td>
					</tr>
